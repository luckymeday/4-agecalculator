<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="block">
          <p class="title">Day</p>
          <input
            type="text"
            id="dayInput"
            placeholder="DD"
            minlength="1"
            maxlength="2"
            required
          />
          <div>
            <p class="alert" id="alertDay"></p>
          </div>
        </div>
        <div class="block">
          <p class="title">Month</p>
          <input
            type="text"
            id="monthInput"
            placeholder="MM"
            minlength="1"
            maxlength="2"
            required
          />
          <div>
            <p class="alert" id="alertMonth"></p>
          </div>
        </div>
        <div class="block">
          <p class="title">Year</p>
          <input
            type="text"
            id="yearInput"
            placeholder="YYYY"
            minlength="1"
            maxlength="4"
            required
          />
          <div>
            <p class="alert" id="alertYear"></p>
          </div>
        </div>
      </div>
      <div class="arrow-part">
        <input type="button" class="arrow-button" onclick="age()" />
        <!-- <input
            type="button"
            img
            src="./images/icon-arrow.svg"
            width="50px"
            type="reset"
            onclick="age()"
          /> -->
        <!-- <button class="arrow-button" onclick="age()"></button> -->
      </div>

      <div class="answer-container">
        <div
          class="answer-age"
          id="age"
          style="font-size: 32px"
          font-style="italic"
        >
          -- years<br />
          -- months<br />
          -- days <br />
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
