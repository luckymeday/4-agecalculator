<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="block">
          <p class="title">Day</p>
          <input
            type="text"
            id="dayInput"
            placeholder="DD"
            minlength="1"
            maxlength="2"
            required
          />
        </div>
        <div class="block">
          <p class="title">Month</p>
          <input
            type="text"
            id="monthInput"
            placeholder="MM"
            minlength="1"
            maxlength="2"
            required
          />
        </div>
        <div class="block">
          <p class="title">Year</p>
          <input
            type="text"
            id="yearInput"
            placeholder="YYYY"
            minlength="1"
            maxlength="4"
            required
          />
        </div>
        <div class="arrow-part">
          <input type="button" onclick="age()" />
          <!-- <img src="./images/icon-arrow.svg" /> -->
        </div>
      </div>
      <div class="answer-container">
        <div class="age" id="age">age</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
